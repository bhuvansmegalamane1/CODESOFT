<html lang="en">
  <head>
  
  <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LANDING PAGE</title>
    <style>
      *{
        padding: 0;
        box-sizing: border-box;
        margin: 0;
      }
      body{
        color: rgb(239, 233, 233);
        background-image: linear-gradient(to right,rgba(6, 10, 10, 0.799), rgba(255, 255, 255, 0)),url(https://i.pinimg.com/originals/03/bf/86/03bf862d7b189c5d587930f0585be2eb.gif);
        background-size: cover;
        font-family: 'Times New Roman', sans-serif;
        background-attachment: fixed;
      }
      nav .logo{
        font-size: 30px;
        font-weight: 700;
      }
      nav{
        width: 100%;
        height: 80px;
        justify-content: space-between;
        padding: 40px 6%;
        display: flex;
      }
      nav ul{
        display: flex;
        list-style: none;
      }
      nav ul li{
        padding: 8px 15px;
        border-radius: 10px;
        transition: 0.2s ease-in;
      }
      nav ul li a{
        color: white;
        font-size: 20px;
        font-weight: 500;
        text-decoration: none;
      }
      nav .navlinks button{
        padding: 2px 20px;
        border-radius: 10px;
        color: rgb(135, 135, 144);
        font-size: 16px;
        border-style: none;
        font-weight: 700;
        margin-left: 10px;
      }
      nav ul li:hover{
        background-color: rgb(211, 210, 215);
      }
      nav .menubutton{
        font-size: 30px;
        font-weight: bolder;
        cursor: pointer;
        display: none;
      }
      @media screen and (max-width: 600px) {
        nav .menubutton{
          display: flex;
        }
        nav .navlinks{
          display: none;
        }
        .sideNav {
          display: block !important;
        }
      }
      .sideNav{
        height: 100%;
        position: fixed;
        top: 0;
        right: 0%;
        background-color: rgb(44, 1, 197);
        overflow-x: hidden;
        transition: 0.3s ease-in;
        padding-top: 60px;
        display: none;
      }
      .sideNav a{
        padding: 8px 8px 8px 40px;
        display: block;
        font-size: 25px;
        font-weight: 500;
        color: #d1d1d1;
        transition: 0.3s;
        text-decoration: none;
      }
      .sideNav a button {
        padding: 10px 20px;
        border-radius: 10px;
        color: blue;
        font-size: 16px;
        border-style: none;
        font-weight: 700;
      }
      .sideNav a:hover{
        color: white;
      }
      .sideNav .closeButton{
        position: absolute;
        top: 10px;
        right: 25px;
        font-size: 20px;
        margin-left: 50px;
      }
      .r1{
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 2% 5%;
      }
      .r1 .col1 {
        padding-right: 50px;
      }
      .col1 h1 {
        font-size: 60px;
        margin-bottom: 10px;
      }
      .col1 p {
        font-size: 25px;
        margin-bottom: 20px;
      }
      /* Header content responsive */
      @media screen and (max-width: 980px) {
        .col2 img {
          width: 380px;
          border: solid black;
        }
        .col1 h1 {
          font-size: 60px;
        }
        .col1 p{
          font-size: 27px;
        }
        .r1 {
          margin-top: 50px;
        }
      }
      @media screen and (max-width: 600px) {
        .col1 h1 {
          font-size: 35px;
        }
        .r1 {
          flex-direction: column;
        }
        .r1 .col1 {
          padding: 30px;
        }
      }
    </style>
  </head>

    <!-- javascript for side menu to appear -->
    <script>
      function openNav() {
        document.getElementById("sidenav").style.width = "50%";
